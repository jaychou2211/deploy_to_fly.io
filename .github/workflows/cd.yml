name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          sed -i 's/{{port}}/${PORT}/g' fly.toml 
          flyctl deploy
        env:
          PORT: ${{ env.PORT }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
