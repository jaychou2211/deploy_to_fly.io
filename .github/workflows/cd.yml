name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Print REPO_PORT
        run: echo "REPO_PORT is ${{ variables.PORT }}"
      - run: |
          sed -i "s/{{port}}/${PORT}/g" fly.toml 
          echo "REPO_PORT is $PORT"
          flyctl deploy
        env:
          PORT: ${{ variables.PORT }}
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
